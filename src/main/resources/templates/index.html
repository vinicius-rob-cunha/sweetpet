<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />

<title>SweetPet - A clinica veterinaria do seu PET</title>

<!--Import Google Icon Font-->
<link href="http://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<link type="text/css" rel="stylesheet" th:href="@{/css/materialize.min.css}"
	media="screen,projection" />
<link type="text/css" rel="stylesheet" th:href="@{/css/main.css}"
	media="screen,projection" />

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="blue-grey darken-1">

	<div class="navbar-fixed" style="margin-bottom: 4rem;">
		<nav class="blue-grey darken-4">
			<div class="nav-wrapper">
				<a th:href="${(#mvc.url('HC#index')).build()}" class="brand-logo center logo">
					<img th:src="@{/images/logo.png}" /> SweetPet
				</a>
			</div>
		</nav>
	</div>

	<div class="container">

		<div class="row">
			<div class="col s6">
				<a th:href="${(#mvc.url('AC#lista')).build()}">
					<div class="card nav-card">
						<div class="card-image">
							<img src="images/animais.jpg" />
							<span class="card-title">Animais</span>
						</div>
					</div>
				</a>
			</div>
			<div class="col s6">
				<a th:href="${(#mvc.url('CC#lista')).build()}">
					<div class="card nav-card">
						<div class="card-image">
							<img src="images/veterinario.png" />
							<span class="card-title">Consultas</span>
						</div>
					</div>
				</a>
			</div>
		</div>

	</div>

	<!--Import jQuery before materialize.js-->
	<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/materialize.min.js}"></script>
	<script>
		$(document).ready(function() {

		});
	</script>


</body>
</html>
